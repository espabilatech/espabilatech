        <section class="section">
          <h2 class="section-title">¿Qué pasa si modificas el DOM en bucle?</h2>
          <p>Prueba este código en la consola y observa el impacto en el rendimiento:</p>
          <code-block language="js" title="Forzar reflow" code='for(let i=0;i<1000;i++){
  const el = document.createElement("div");
  el.textContent = i;
  document.body.appendChild(el);
  // Forzar reflow:
  void el.offsetHeight;
}'></code-block>
          <p>¿Qué ocurre si eliminas la línea <code>void el.offsetHeight;</code>?</p>
