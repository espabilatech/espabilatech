        <h1 class="page-title">Git: init y clone</h1>
        <section class="section">
          <h2 class="section-title">Crear o clonar un repositorio</h2>
          <p><b>git init</b> crea un repositorio vacío en tu carpeta actual.</p>
          <code-block language="bash" title="Crear repo vacío" code="git init" no-result></code-block>
          <p><b>git clone</b> descarga un repositorio existente de GitHub u otro servidor.</p>
          <code-block language="bash" title="Clonar repo remoto" code="git clone https://github.com/usuario/repositorio.git" no-result></code-block>
        </section>
      </main>
    </div>
