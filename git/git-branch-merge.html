<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Git: branch, checkout y merge</title>
  
  
  
  <link rel="stylesheet" href="../assets/lecciones.css">
  <script src="../components/header.js" defer></script>
  <script src="../components/sidebar.js" defer></script>
  <script src="../components/footer.js" defer></script>
  <script src="../components/code-block.js" defer></script>
</head>
<body>
  <main-header></main-header>
  <div class="main-container">
    <side-bar></side-bar>
    <div class="content-wrapper">
      <main class="main-content" id="main-content">
        <h1 class="page-title">Git: branch, checkout y merge</h1>
        <section >
          <h2 class="section-title">Ramas y fusiones</h2>
          <p><b>git branch</b> lista y crea ramas.</p>
          <code-block language="bash" title="Listar ramas" no-result>
            <template>git branch</template>
          </code-block>
          <code-block language="bash" title="Crear rama" no-result>
            <template>git branch nueva-rama</template>
          </code-block>
          <p><b>git checkout</b> cambia de rama.</p>
          <code-block language="bash" title="Cambiar de rama" no-result>
            <template>git checkout nueva-rama</template>
          </code-block>
          <p><b>git merge</b> fusiona ramas.</p>
          <code-block language="bash" title="Fusionar rama" no-result>
            <template>git merge nueva-rama</template>
          </code-block>
        </section>
      </main>
    </div>
  </div>
  <main-footer></main-footer>
</body>
</html>
